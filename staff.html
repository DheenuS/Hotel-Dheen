<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Icon import link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
<div class=" flex flex-col justify-center items-center bg-[#fafafa] relative w-[180px] h-[220px] rounded-lg shadow-lg p-2 z-1">
    <!-- Add right-0 and top-0 classes and remove text-left class -->
    <div class="relative right-0 top-0 z-40">
        <!-- Change the id of the icon element to more-vert-button -->
        <span id="more-vert-button" class="material-symbols-outlined text-[20px] hover:bg-gray-200 border-1 rounded-full px-2 py-2 hover:cursor-pointer inline-flex">
            more_vert
        </span>
        <!-- Change the id of the menu element to more-vert-menu -->
        <div id="more-vert-menu" class="hidden origin-top-right absolute right-0 mt-1 w-[100px] h-[80px] rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">

            <div class="py-1" role="none">

                <a href="" class="text-gray-700 hover:text-green-600 block px-6 py-2 flex" role="menuitem" tabindex="-1" id="menu-item-3">
                    <span class="material-symbols-outlined text-[14px] mt-1 border-1 rounded-full hover:cursor-pointer inline-flex">
                        edit
                    </span>
                    <p class=" ml-2 text-[12px] hover:text-green-600">Edit</p>
                </a>

                <a href="" class="text-gray-700 hover:text-red-500 block px-6 py-2 flex" role="menuitem" tabindex="-1" id="menu-item-3">
                    <span class="material-symbols-outlined text-[14px] mt-1 border-1 rounded-full hover:cursor-pointer inline-flex">
                        delete
                    </span>
                    <p class=" ml-2 text-[12px] ">Delete</p>
                </a>

            </div>
        </div>
    </div>


    <img src="Images/testimonials/sudhar1.jpg" alt="image" class=" w-[50px] h-[50px] hover:opacity-90 rounded-full outline outline-gray-200 outline-offset-4">
    <p class=" font-semibold text-[12px] pb-1 pt-2">Sudhar</p>
    <p class=" font-semibold text-[12px] text-gray-600">Manager</p>

</div>
    <script>
        /* Vertical tabs */
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();



        /* Logout Dropdown in Navigation */

        // Get the button and the menu elements
        const button = document.getElementById("dropdown-button");
        const menu = document.getElementById("dropdown-menu");

        // Add a click event listener to the button
        button.addEventListener("click", function() {
            // Toggle the visibility of the menu
            menu.classList.toggle("hidden");
        });
        // Add a click event listener to the window
        window.addEventListener("click", function(event) {
            // Check if the target element is not the button or the menu
            if (event.target !== button && !menu.contains(event.target)) {
                // Hide the menu by adding the hidden class
                menu.classList.add("hidden");
            }
        });



        // Get the button and the menu elements
        const buttons = document.getElementById("more-vert-button");
        const menus = document.getElementById("more-vert-menu");

        // Add a click event listener to the button
        buttons.addEventListener("click", function() {
            // Toggle the visibility of the menu
            menus.classList.toggle("hidden");
        });

        // Add a click event listener to the window
        window.addEventListener("click", function(event) {
            // Check if the target element is not the button or the menu
            if (event.target !== buttons && !menus.contains(event.target)) {
                // Hide the menu by adding the hidden class
                menus.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
